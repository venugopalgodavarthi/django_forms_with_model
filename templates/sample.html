<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" name="">
        {% csrf_token %}
        <table>
        <tr><th><label for="id_username">Username:</label></th><td><input type="text" name="username" required id="id_username"></td></tr>        
        <tr><th><label for="id_password">Password:</label></th><td><input type="text" name="password" required id="id_password"></td></tr>        
        <tr><th><label for="id_repassword">Repassword:</label></th><td><input type="text" name="repassword" required id="id_repassword"></td></tr>
        <tr><th><label for="id_email">Email:</label></th><td><input type="email" name="email" required id="id_email"></td></tr>
        <tr><th><label for="id_phone">Phone:</label></th><td><input type="number" name="phone" required id="id_phone"></td></tr>
        <tr><th><label for="id_dob">Dob:</label></th><td><input type="text" name="dob" required id="id_dob"></td></tr>
        <tr><th><label for="id_gender">Gender:</label></th><td><select name="gender" id="id_gender">
          <option value="MALE">Male</option>
        
          <option value="FEMALE">Female</option>
        
        </select></td></tr>
        </table>
    </form>
</body>
</html>
